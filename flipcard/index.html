<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="memory.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Stop Game</button>
    </div>

    <div class="controls-container">
      <!-- <button id="home_btn">
        <img src="./image/icon-home.png" class="home_icon" />
      </button> -->
      <img src="./image/bg5.png" class="bg_img" />
      <p id="result"></p>
      <button id="start">Start Game</button>

      <!-- <div class="dropdown-container">
        <label for="difficulty-select">Select Difficulty:</label>
        <select id="difficulty-select">
          <option value="easy">Very Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
          <option value="extreme">Extreme</option>
        </select>
      </div> -->
      <div class="difficulty-container">
        <!-- <span class="difficulty-label">Select Difficulty:</span> -->
        <div class="select-wrapper">
          <button id="diff-design">Easy</button>

          <!-- <select id="difficulty-select">
            <option value="easy">Very Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
            <option value="extreme">Extreme</option>
          </select> -->
        </div>
      </div>

      <button id="home_btn">Back to Home</button>
    </div>

    <div id="difficulty-modal" class="modal">
      <div class="modal-content">
        <h2>Select Difficulty</h2>
        <button class="btn btn-difficulty" data-difficulty="Easy">Easy</button>
        <button class="btn btn-difficulty" data-difficulty="Normal">Normal</button>
        <button class="btn btn-difficulty" data-difficulty="Hard">Hard</button>
        <button class="btn btn-difficulty" data-difficulty="Extreme">Extreme</button>
    </div>
    </div>
    <!-- Script -->
    <script src="memorygames2.js"></script>
  </body>
</html>
